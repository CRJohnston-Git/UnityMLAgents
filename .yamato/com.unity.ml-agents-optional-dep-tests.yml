OptionalDependencyTestsLinux:
  name : LinuxOptionalDependenciesTests
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.medium
  commands:
    - python3 -m pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
    - unity-downloader-cli -u trunk -c editor --wait --fast
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u 2018.4 --type package-tests --project-path ./OptionalDepedencyTests/NoAnalyticsModule --package-filter com.unity.ml-agents 
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/com.unity.ml-agents-pack.yml#pack
  triggers:
    cancel_old_ci: true
    expression: |
      (pull_request.target eq "main" OR
      pull_request.target match "release.+") AND
      NOT pull_request.draft AND
      (pull_request.changes.any match "com.unity.ml-agents/**" OR
       pull_request.changes.any match " {{ editor.testProject }}/**" OR
      pull_request.changes.any match ".yamato/com.unity.ml-agents-test.yml")
