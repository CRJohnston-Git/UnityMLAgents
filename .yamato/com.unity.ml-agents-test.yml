test_editors:
  - version: 2020.2
    enableCodeCoverage: !!bool true
  - version: 2020.1
    enableCodeCoverage: !!bool true
trunk_editor:
  - version: trunk
    enableCodeCoverage: !!bool true
test_platforms:
  - name: linux
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.medium
packages:
  - name: com.unity.ml-agents
    assembly: Unity.ML-Agents
    minCoveragePct: 72
---
{% for i in (1..8) %}
  {% for package in packages %}
    {% for editor in test_editors %}
      {% for platform in test_platforms %}

{% if editor.enableCodeCoverage %}
  {% capture coverageOptions %} --enable-code-coverage --code-coverage-options 'generateHtmlReport;assemblyFilters:+{{ package.assembly }}'{% endcapture %}
{% else %}
  {% assign coverageOptions = "" %}
{% endif %}
test_{{ package.name }}_{{ platform.name }}_{{ editor.version }}_try{{ i }}:
  name : {{ package.name }} test {{ editor.version }} on {{ platform.name }} ({{ i }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u {{ editor.version }} --project-path Project --package-filter {{ package.name }} {{ coverageOptions }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
        - "Project/Library/BurstCache/**/*"
  dependencies:
    - .yamato/com.unity.ml-agents-pack.yml#pack
  triggers:
    cancel_old_ci: true
    expression: |
      (pull_request.target eq "master" OR
      pull_request.target match "release.+") AND
      NOT pull_request.draft AND
      (pull_request.changes.any match "com.unity.ml-agents/**" OR
      {% if package.name == "com.unity.ml-agents.extensions" %}
        pull_request.changes.any match "com.unity.ml-agents.extensions/**" OR
      {% endif %}
      pull_request.changes.any match ".yamato/com.unity.ml-agents-test.yml")
    {% endfor %}
  {% endfor %}
{% endfor %}
{% endfor %}
