pytest_gpu:
  name: Pytest on GPU machine
  agent:
    type: Unity::VM::GPU
    image: package-ci/ubuntu:stable
    flavor: b1.medium
  commands:
    - |
      sudo apt-get update && sudo apt-get install -y python3-venv
      python3 -m venv venv && source venv/bin/activate
      python3 -m pip install pyyaml --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -u -m ml-agents.tests.yamato.setup_venv
      python3 -m pip install --progress-bar=off -r test_requirements.txt --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -m pip install torch==1.7.1+cu101 torchvision==0.8.2+cu101 torchaudio==0.7.2 -f https://download.pytorch.org/whl/torch_stable.html --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      python3 -m pytest ml-agents/mlagents/trainers/tests/torch/test_utils.py::test_device
  # python3 -m pytest --cov=ml-agents --cov=ml-agents-envs --cov=gym-unity --cov-report html --junitxml=junit/test-results-${{ matrix.python-version }}.xml -p no:warnings
  triggers:
    cancel_old_ci: true
    expression: pull_request.source match "pytest-gpu" # TODO: temporary trigger, delete before merge
    recurring:
      - branch: master
        frequency: daily
